{% extends "layout.html" %}
{% block content %}
{% import "bootstrap/wtf.html" as wtf %}
<div class="content-section">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{ legend }}</legend>
            {{wtf.quick_form(form,button_map={'submit': 'primary'})}}
    </form>
</div>
{% endblock content %}
